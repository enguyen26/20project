<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found · ColorSplash</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .not-found { min-height: 70vh; display: grid; place-items: center; text-align: center; padding: 2rem; }
      .not-found h1 { font-size: clamp(2rem, 6vw, 4rem); margin: 0 0 1rem; }
    </style>
  </head>
  <body>
    <main class="not-found">
      <div>
        <h1>404 — Lost in the rainbow</h1>
        <p>We can't find that page. Let's head back to brighter places.</p>
        <p><a class="btn btn-primary" href="/">Go Home</a></p>
      </div>
    </main>
  </body>
  </html>
