<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Not Found · ColorSplash</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .not-found { min-height: 70vh; display: grid; place-items: center; text-align: center; padding: 2rem; }
      .not-found h1 { font-family: "Playfair Display", Georgia, serif; font-size: clamp(2rem, 6vw, 3.2rem); margin: 0 0 0.6rem; }
      .not-found p { color: var(--muted); margin: 0.2rem 0 1rem; }
    </style>
  </head>
  <body>
    <main class="not-found">
      <div>
        <h1>Page not found</h1>
        <p>That page doesn’t exist. Let’s head back to the guides.</p>
        <p><a class="btn btn-primary" href="/">Go Home</a></p>
      </div>
    </main>
  </body>
  </html>
